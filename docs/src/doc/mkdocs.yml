site_name: 'Kudzu'
site_description: 'A monadic (I think...) recursive-descent parser written in Kotlin'
site_url: 'https://github.com/copper-leaf/kudzu'
repo_name: 'kudzu'
repo_url: 'https://github.com/copper-leaf/kudzu'
copyright: 'Copyright &copy; 2025 Copper Leaf'

theme:
  name: 'material'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.tracking
    - navigation.top

plugins:
  - search
  - markdownextradata

extra:
  palette:
    primary: 'indigo'
    accent: 'indigo'
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/copper-leaf/kudzu

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: '.'
      check_paths: true
      restrict_base_path: false

nav:
  - Home: index.md
  - Changelog: pages/changelog.md
